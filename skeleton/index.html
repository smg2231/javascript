       //listens for mouse clicking on page then does alerts to prevent user from clicking
       //changes background color during each alert
document.addEventListener('mouseup', function(event) {
    if (event.target.tagName === 'P') {
        alert('Bitch Stop!');
        document.body.style.backgroundColor = 'red'
    } else if (event.target.tagName === 'H2') {
        document.body.style.backgroundColor = 'yellow';
        alert('seriously, stop it!');
    } else if (event.target.tagName === 'H1') {
        document.body.style.backgroundColor = 'orange';
        alert('stoppp >:[ !');
    }
    });
