<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>Hello world!</title>
  </head>
  <body>
    <main class="container">
      <h1>Lottery</h1>
      
      <!-- Number of tickets -->
      <input type="number" id="ticketCount" placeholder="How Many Tickets?" aria-label="Number" min="1"> 
      
      <!-- Lottery type -->
      <article>
        <fieldset>
          <legend>Lottery preference:</legend>
          <label>
            <input type="radio" name="lottery" value="2" checked>
            Powerball ($2/ticket)
          </label>
          <label>
            <input type="radio" name="lottery" value="1">
            Powerball Lite ($1/ticket)
          </label>
        </fieldset>
      </article>

      <!-- Powerball Extras -->
      <article>
        <fieldset>
          <legend>Powerball Extras:</legend>
          <label>
            <input type="checkbox" id="powerplay">
            Powerplay (+$1)
          </label>
          <label>
            <input type="checkbox" id="doubleplay">
            Double Play (+$1)
          </label>
        </fieldset>
      </article>

      <!-- Calculate button and result -->
      <fieldset role="group">
        <button id="calcBtn">Calculate</button>
        <input
          type="text"
          id="totalCost"
          value="$0"
          readonly
        >
      </fieldset>
    </main>

    <script>
      document.getElementById("calcBtn").onclick = function() {
        var tickets = document.getElementById("ticketCount").value * 1;
        var lotteryPrice = document.querySelector('input[name="lottery"]:checked').value * 1;

        var powerplay = 0;
        var doubleplay = 0;

        if (document.getElementById("powerplay").checked) {
          powerplay = 1;
        }

        if (document.getElementById("doubleplay").checked) {
          doubleplay = 1;
        }

        var extras = powerplay + doubleplay;

        var baseCost = tickets * lotteryPrice;
        var extrasCost = tickets * extras;
        var total = baseCost + extrasCost;

        document.getElementById("totalCost").value = "$" + total;
      };
    </script>
  </body>
</html>
