<!DOCTYPE html>
<html>
<head>
    <title>People List</title>
    https://code.jquery.com/jquery-3.6.0.min.js</script>
</head>
<body>
    <input id="firstName" placeholder="First Name">
    <input id="age" placeholder="Age">
    <button id="addBtn">Add</button>
    <table id="peopleTable" border="1"></table>

    <script>
        const API_URL = 'http://localhost:3000';

        function loadPeople() {
            $.get(`${API_URL}/list`, function(data) {
                $('#peopleTable').empty();
                data.forEach(person => {
                    $('#peopleTable').append(`<tr><td>${person.firstName}</td><td>${person.age}</td></tr>`);
                });
            });
        }

        $('#addBtn').click(function() {
            const firstName = $('#firstName').val();
            const age = $('#age').val();
            $.ajax({
                url: `${API_URL}/add`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ firstName, age }),
                success: loadPeople
            });
        });

        $(document).ready(loadPeople);
    </script>
</body>
</html>
