<!DOCTYPE html>
<html>
<head>
    <title>People List</title>
    https://code.jquery.com/jquery-3.6.0.min.js</script>
</head>
<body>
    <h1>People List</h1>
    <input id="firstName" placeholder="First Name">
    <input id="age" placeholder="Age">
    <button id="addBtn">Add</button>
    <table id="peopleTable" border="1">
        <thead><tr><th>Name</th><th>Age</th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        function loadPeople() {
            $.get('http://localhost:3000/list', function(data) {
                $('#peopleTable tbody').empty();
                data.forEach(person => {
                    $('#peopleTable tbody').append(`<tr><td>${person.firstName}</td><td>${person.age}</td></tr>`);
                });
            });
        }

        $('#addBtn').click(function() {
            const firstName = $('#firstName').val();
            const age = $('#age').val();
            $.ajax({
                url: 'http://localhost:3000/add',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ firstName, age }),
                success: loadPeople
            });
        });

        $(document).ready(loadPeople);
    </script>
</body>
</html>
