<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halloween Settings</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    main {
      padding-top: 1rem;
      position: relative;
      z-index: 10;
    }
    .item {
      position: absolute;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      max-width: 20%;
      height: auto;
      z-index: 1;
      pointer-events: none;
    }
    .visible {
      display: block;
      opacity: 1;
    }
    #nighttimeImg {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 15%;
    }
    #cloudsImg {
      top: 35%;
      left: 5%;
      width: 18%;
    }
    #treesImg {
      bottom: 5%;
      left: 10%;
      width: 25%;
    }
    #rainbowsImg {
      top: 25%;
      right: 5%;
      width: 25%;
    }
    #vampiresImg {
      bottom: 10%;
      right: 20%;
      width: 15%;
    }
    #lastSaved {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Halloween Settings</h1>

    <label>
      Nighttime
      <input type="checkbox" id="nighttime" role="switch">
    </label>
    <label>
      Clouds
      <input type="checkbox" id="clouds" role="switch">
    </label>
    <label>
      Trees
      <input type="checkbox" id="trees" role="switch">
    </label>
    <label>
      Rainbows
      <input type="checkbox" id="rainbows" role="switch">
    </label>
    <label>
      Vampire Zombie Babies
      <input type="checkbox" id="vampires" role="switch">
    </label>

    <p id="lastSaved"></p>
  </main>

  <img id="nighttimeImg" class="item" src="nighttime.png" alt="Nighttime">
  <img id="cloudsImg" class="item" src="clouds.png" alt="Clouds">
  <img id="treesImg" class="item" src="trees.png" alt="Trees">
  <img id="rainbowsImg" class="item" src="rainbow.png" alt="Rainbow">
  <img id="vampiresImg" class="item" src="baby.png" alt="Vampire Baby">

  <script>
    var ids = ["nighttime", "clouds", "trees", "rainbows", "vampires"];
    var lastSavedText = document.getElementById("lastSaved");
    var saved = localStorage.getItem("halloweenSettings");
    if (saved) {
      var settings = JSON.parse(saved);
      for (var i = 0; i < ids.length; i++) {
        var id = ids[i];
        var checkbox = document.getElementById(id);
        if (settings[id]) {
          checkbox.checked = true;
          showImage(id, true);
        }
        if (settings.lastSaved) {
          lastSavedText.textContent = "Last saved: " + settings.lastSaved;
        }
      }
    }
    for (var i = 0; i < ids.length; i++) {
      var id = ids[i];
      var checkbox = document.getElementById(id);
      checkbox.addEventListener("change", function() {
        saveSettings();
        showImage(this.id, this.checked);
      });
    }
    function showImage(id, show) {
      var img = document.getElementById(id + "Img");
      if (show) {
        img.classList.add("visible");
      } else {
        img.classList.remove("visible");
      }
    }
    function saveSettings() {
      var settings = {};
      for (var i = 0; i < ids.length; i++) {
        var id = ids[i];
        settings[id] = document.getElementById(id).checked;
      }
      var now = new Date();
      console.log(now);
      var dateString = now.toLocaleString();
      settings.lastSaved = dateString;
      localStorage.setItem("halloweenSettings", JSON.stringify(settings));
      lastSavedText.textContent = "Last saved: " + dateString;
    }
  </script>
</body>
</html>
