<!DOCTYPE html>
<html>
<head>
  <title>Latest Posts</title>
</head>
<body>
  <h1>Latest Posts</h1>
  <button onclick="getPosts()">Show Posts</button>
  <div id="posts"></div>

  <script>
    function getPosts() {
      // Call the API
      fetch("https://jsonplaceholder.typicode.com/posts?_limit=5")
        .then(response => response.json())  // Convert response to JSON
        .then(data => {
          let output = "";
          // Loop through the posts
          data.forEach(post => {
            output += "<h3>" + post.title + "</h3>";
            output += "<p>" + post.body + "</p>";
            output += "<hr>";
          });
          // Show in the page
          document.getElementById("posts").innerHTML = output;
        })
        .catch(error => {
          document.getElementById("posts").innerHTML = "Error loading posts.";
          console.error(error);
        });
    }
  </script>
</body>
</html>
