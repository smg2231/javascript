<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Caller Example</title>
</head>
<body>
  <h1>Simple API Caller</h1>
  <button id="fetchBtn">Get Data</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", () => {
      // Example: call a public API (JSONPlaceholder)
      fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then(response => response.json()) // Convert response to JSON
        .then(data => {
          // Show data on the page
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error("Error fetching API:", error);
          document.getElementById("output").textContent = "Something went wrong!";
        });
    });
  </script>
</body>
</html>
